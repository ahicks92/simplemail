{% extends "simplemail/base_main.html" %}

{% block styles %}
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'simplemail/login.css' %}" />
{% endblock styles %}

{% block content %}
    <h1>Simple Mail</h1>
    <h1>Log In</h1>
    <hr>
	<form class="login" action="/accounts/login/?next={{next}}" method="post">
		{%csrf_token%}
		{{form}}
		<input type="submit" value="submit" class="submit"/>

	</form>
    <button class="register"><a href="{%url 'create_account'%}">register</a></button>
{% endblock content %}
