{%extends "simplemail/base_main.html"%}

{% block styles %}
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'simplemail/login.css' %}" />
{% endblock styles %}

{% block content %}
    <h1>Create an Account.hts</h1>
    <form class="login" action="{%url 'create_account'%}" method="post">
        {%csrf_token%}
        <ul>
            {{form.as_ul}}
        </ul>
        <input type="submit", value="Create Account" class="submit"/>
    </form>
{%endblock content%}
