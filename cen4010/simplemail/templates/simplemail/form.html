{%extends "simplemail/base_application.html"%}
{%block page%}
    <form action="{%url view_name%}" method="post">
        {%for field in forms.visible_fields%}
            {{field.errors}}
            {{field.label_tag}}{{field}}
        {%endfor%}
        <input type="submit" value="{{submit_label}}"/>
    </form>
{%endblock page%}
