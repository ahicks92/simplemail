{% extends "simplemail/base_application.html" %}

{% block page %}
   <table>
        {%for m in messages%}
     <tr>
         <td><a href={%url "view_message" m.id%}>{{m.subject}}</a></td>
         <td>{{m.from_address}}</td>
         <td>{{m.date}}</td>
         <td>{{message_body}}</td>
        {%endfor%}
     </tr>
    </table>

    {% include "simplemail/base_form.html" %}

{% endblock page %}
