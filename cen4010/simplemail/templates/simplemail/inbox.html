{% extends "base_application.html" %}

{% block page %}
    <table>
        {%for m in messages%}
        <tr>
            <td><a href={%url "view_message" m.id%}>{{m.subject}}</td>
            <td>{{m.from_address}}</td>
            <td>{{m.date}}</td>
            <td>{{message_body}}</td>
            <!-- <td>{{m.mailgun_json}}</td>-->
        {%endfor%}
    </table>
{% endblock page %}
